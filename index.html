<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipbook AION</title>
    <script src="https://js.dearflip.com/dist/dflip.min.js"></script>
    <link rel="stylesheet" href="https://js.dearflip.com/dist/dflip.css">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #111; color: #fff; }
        #flipbook-container { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="flipbook-container"></div>

    <script>
        const container = document.getElementById('flipbook-container');

        // URL DIRECTA DE TU PDF (Drive)
        const pdfUrl = "https://drive.google.com/uc?export=download&id=1ZWkcGVXVMOKTBqUkxkhw9FKlgjf6jif4";

        const flipbook = new dFlip(pdfUrl, {
            sourceLink: pdfUrl,
            height: '100%',
            responsive: true,
            autoSize: true,
            useCanvas: false,
            pageMode: '3D',
            startPage: 1
        });

        flipbook.load();
    </script>
</body>
</html>
